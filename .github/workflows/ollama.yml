name: Run app manually

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Model to use (e.g., 1 or llama3)'
        required: true
        default: '1'
      modules:
        description: 'Comma-separated list of modules (e.g., internet_search,web_reader)'
        required: true
        default: 'internet_search'

jobs:
  run-with-conda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Conda environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        use-mamba: true
        environment-file: backend/environment.yml
        activate-environment: backend
        channels: conda-forge,defaults
        auto-activate-base: false

    - name: Run Python app
      shell: bash -l {0}
      run: |
        python3 backend/main.py \
          --model "${{ github.event.inputs.model }}" \
          --modules "${{ github.event.inputs.modules }}" \
